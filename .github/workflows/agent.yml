name: Run Agent

on:
  workflow_dispatch: {}

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        run: corepack enable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"

      - name: Write .env
        run: |
          if [ -z "${{ secrets.NEWS_PIPELINE_ENV }}" ]; then
            echo "Missing NEWS_PIPELINE_ENV secret" >&2
            exit 1
          fi
          printf '%s\n' "${{ secrets.NEWS_PIPELINE_ENV }}" > .env

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run agent
        run: bun packages/agent/src/index.ts
